<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 API Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .header {
        background-color: #e10600; /* F1 red */
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .nav-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .nav-item {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .nav-item a {
        text-decoration: none;
        color: #e10600;
        font-weight: bold;
        font-size: 18px;
      }
      .nav-item a:hover {
        color: #ff3b30;
      }
      .user-info {
        text-align: right;
        margin-bottom: 20px;
        padding: 10px;
        background: white;
        border-radius: 5px;
      }
      .login-links {
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1> Welcome to F1 Driver & Stats API </h1>
      <p>Your gateway to Formula 1 data and analytics</p>
    </div>

    <ul class="nav-list">
      <li class="nav-item">
        <a href="/admin/">Admin Panel</a>
        <p>Manage database content and users</p>
      </li>
      <li class="nav-item">
        <a href="/core/">Core API</a>
        <p>Access teams, drivers, circuits, races, and results</p>
      </li>
      <li class="nav-item">
        <a href="/analytics/">Analytics</a>
        <p>View statistics and insights</p>
      </li>
    </ul>
  </body>
</html>
